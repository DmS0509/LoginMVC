<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <div class="contenedor__login-register">
                <!-- Formulario de inicio de sesión -->
                <form action="" class="formulario__login" id="form-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                    <a href="#" class="olvido-contrasena" id="olvide-contrasena">¿Olvido su contraseña?</a> 
                </form>

                <!-- Formulario de registro -->
                <form action="" class="formulario__register" style="display: none;">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="email" placeholder="Correo electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>

                <!-- Formulario para recuperar la contraseña -->
                <form action="" class="formulario__recuperar" id="form-recuperar" style="display: none;">
                    <h2>Recuperar Contraseña</h2>
                    <input type="email" placeholder="Introduzca su correo electrónico">
                    <button>Recuperar</button>
                    <a href="#" id="volver-login">Volver al inicio de sesión</a>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
